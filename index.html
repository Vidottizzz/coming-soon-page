<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/6d2907f700.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

<body>
  <div class="card">
    <header>
        <img src="/images/logo.svg" alt="Logo"></img>
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>
    <div class=block-div>
      <input type="text" placeholder="Your email address...">
      <button>Notify Me</button>
    </div>
    </header>

    <main>
      <div class="hold-img">
        <img class="graph-img"src="/images/illustration-dashboard.png" alt="Graphic table">
      </div>
    <div class="social">
      <div class="hold-icon"><i class="fab fa-facebook-f"></i></div>
      <div class="hold-icon"><i class="fab fa-twitter" alt=""></i></div>
      <div class="hold-icon"><i class="fab fa-instagram" alt=""></i></div>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    </main>

  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
